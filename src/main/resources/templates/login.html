<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head lang="en">
		<meta charset="UTF-8"></meta>
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
		<meta name="format-detection" content="telephone=no"></meta>
		<meta name="renderer" content="webkit"></meta>
		<meta http-equiv="Cache-Control" content="no-siteapp" /></meta>

		<link rel="stylesheet" href="../AmazeUI-2.4.2/assets/css/amazeui.css" /></link>
		<link href="../css/dlstyle.css" rel="stylesheet" type="text/css"></link>
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="../images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg" ><span></span><img style="padding: 5% 0px;" src="../images/big.jpg" /></div>
				<div class="login-box">

							<h3 class="title">登录商城</h3>

							<div class="clear"></div>
						
						<div class="login-form">
						  <form action="login" method="post" class="form">
						      <div class="errorMsg" th:class="${code}==0? show:hide" th:text="${code}==0? ${msg}:''" ></div>
							   <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="account" id="account" placeholder="邮箱/手机/用户名">
                 				</div>
                 				<div class="user-pass">
								    <label for="password"><i class="am-icon-lock" ></i></label>
								    <input type="password" name="password" id="password" placeholder="请输入密码">
                				 </div>
                				
                				 <div class="login-links">
			               			<!--  <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label> -->
											<a href="#" class="am-fr">忘记密码</a>
											<br />
			 					 </div>
								<div class="am-cf">
									<input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
								</div>
             			 </form>
          			 </div>
            
            		
								<hr />
								<div class="am-cf"><!--class="zcnext am-fr am-btn-default"-->
									<a href="register.html" id="register"  >注&nbsp;册</a>
								</div>
					<!--	<div class="partner">		
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>	-->

				</div>
			</div>
		</div>


					<!--底部  -->
			<div class="footer " th:include="./common/footer::footer"></div>
	</body>

</html>
