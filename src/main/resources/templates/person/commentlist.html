						<div class="am-cf am-padding">
							<div class="am-fl am-cf">

								<span id="orderNum" th:text="${orderNum}" style="display: none"></span>
							</div>
						</div>
						<hr/>

						<div class="comment-main">
						
							<div class="comment-list" ng-repeat="c in order.commodityRefOrder">
								<div class="item-pic">
									<a ng-href="introduction?commodityNum={{c.commodityNum}}" class="J_MakePoint">
										<img ng-src="{{c.cover}}" class="itempic">
									</a>
								</div>

								<div class="item-title">

									<div class="item-name">
										<a ng-href="introduction?commodityNum={{c.commodityNum}}">

										</a>
									</div>
									<div class="item-info">
										<div class="item-price">
											价格：<strong>{{c.buyPrice}}元</strong>
										</div>										
									</div>
								</div>
								<div class="clear"></div>
								<div class="item-comment">
									<textarea placeholder="请写下对宝贝的感受吧，对他人帮助很大哦！" id="{{c.commodityNum}}"></textarea>
								</div>
								<div class="filePic">
									<input type="file" name="gathering2" id="gathering2" onchange="angular.element(this).scope().uploadFile('gathering2')" style="display: none"/>
									<img  src="images/picadd.jpg" ><i class="img-del fa fa-remove" title="删除"></i>
									<!-- <input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*" > -->
									<span>晒照片(0/3)</span>
									<img src="../images/image.jpg" alt="">
								</div>
								<div class="item-opinion">
									<li ng-click="rementType(c.commodityNum,3)"><i ng-class=" type==3? 'good':'op1'"></i>好评</li>
									<li ng-click="rementType(c.commodityNum,2)"><i ng-class=" type==2? 'good':'op2'" ></i>中评</li><!-- good  badon-->
									<li ng-click="rementType(c.commodityNum,1)"><i ng-class=" type==1? 'badon':'op3'"></i>差评</li>
								</div>

					<script type="text/javascript">
						$(document).ready(function() {
							$(".comment-list .item-opinion li").click(function() {	
								$(this).prevAll().children('i').removeClass("active");
								$(this).nextAll().children('i').removeClass("active");
								$(this).children('i').addClass("active");
